{%  extends 'base.html' %}
{% load static %}
{% block content %}

    <style>
.cont{
    margin: 0;
  padding: 0;
  font-family: "montserrat",sans-serif;
  box-sizing: border-box;
    min-height: 50vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.contact-info{
  display: flex;
  width: 100%;
  max-width: 1200px;
  align-items: center;
  justify-content: center;
  padding: 0 20px;
}


.card{
    background-color: #9A8174;
  padding: 0 20px;
  margin: 0 10px;
  width: calc(33% - 20px);
  height: 200px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #fff;
  cursor: pointer;
    border-radius: 20px;
}

.card-icon{
  font-size: 28px;
  background: white;
  width: 60px;
  height: 60px;
  text-align: center;
  line-height: 60px !important;
  border-radius: 50%;
  transition: 0.3s linear;
}

.card:hover .card-icon{
  background: none;
  color: white;
  transform: scale(1.6);
}

.card p{
  margin-top: 20px;
  font-weight: 300;
  letter-spacing: 2px;
  max-height: 0;
  opacity: 0;
  transition: 0.3s linear;
}

.card:hover p{
  max-height: 40px;
  opacity: 1;
}
.contact-info p{
    background-color: transparent ;
    font-family: "heveltica", serif;
    font-size: 20px;

}

@media screen and (max-width:800px) {
  .contact-info{
    flex-direction: column;
  }
  .card{
    width: 100%;
    max-width: 300px;
    margin: 10px 0;
  }
}

    </style>
     <br>
     <br>
    <h2 style="text-align: center;font-size: 40px">Contact Us</h2>
    <br>
    <div class="cont">
<div class="contact-info">
      <div class="card">
        <i class="card-icon fa fa-envelope" style=" color: royalblue;"> </i>
        <p> businessmanage@<br>Squeakyclean.com</p>
      </div>

      <div class="card">
        <i class="card-icon fas fa-phone" style=" color: mediumspringgreen;"></i>
        <p>402-000-000</p>
      </div>

      <div class="card">
        <i class="card-icon fas fa-map-marker-alt" style="color: orangered;"> </i>
        <p> 9325 N 181st St,<br>Elkhorn, NE 68022</p>
      </div>
      <div class="card">
        <i class="card-icon fa-brands fa-instagram" style="color: mediumvioletred;"></i>
        <p>SqueakyClean</p>
      </div>
    </div>
</div>
{% endblock %}
