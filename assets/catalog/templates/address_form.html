{% extends 'base.html' %}

{% block content %}
    <style>
    .supe *{
        background-color: white;
    }
    body{
        text-align: center;
    }
    .supe {
   margin-top: -90px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #FFE699;
  }
    form{
     background: #fff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 40px;

    width: 350px;

}
     input {
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    margin-bottom: 10px;
    padding: 10px;
    width: 170px;
      background-color: white;
  }
input[type="submit"] {
    background-color: #4d90fe;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    padding: 12px;
    margin-top: 8px;
}
    </style>
     <h1>Address Form</h1>
   <div class="supe">

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Save">
</form>
</div>
{% endblock %}
